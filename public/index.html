<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>n8n Webhook Chat</title>
  <style>
    :root { --bg:#0f1220; --panel:#151936; --ink:#e9ecff; --muted:#9aa3c7; --accent:#6ea8fe; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;background:radial-gradient(1200px 800px at 70% -10%,#1b2048 0%,#0f1220 45%,#0b0e1a 100%);color:var(--ink)}
    .wrap{max-width:760px;margin:0 auto;padding:24px;display:flex;flex-direction:column;min-height:100%}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{background:var(--panel);border:1px solid #232851;box-shadow:0 8px 30px rgba(0,0,0,.35);border-radius:20px}
    #chat{flex:1;overflow:auto;padding:18px}
    .row{display:flex;gap:10px;margin:10px 0;align-items:flex-end}
    .msg{max-width:78%;padding:12px 14px;border-radius:14px;white-space:pre-wrap;word-wrap:break-word}
    .me{justify-content:flex-end}
    .me .msg{background:#29408a;color:#fff;border-bottom-right-radius:4px}
    .bot .msg{background:#1d2246;color:var(--ink);border-bottom-left-radius:4px}
    .sys{opacity:.85;font-size:13px;color:var(--muted);text-align:center}
    .inputbar{display:flex;gap:10px;padding:12px;border-top:1px solid #232851}
    textarea{flex:1;resize:vertical;min-height:44px;max-height:33vh;border-radius:12px;border:1px solid #2b3165;background:#0f1331;color:var(--ink);padding:10px 12px;outline:none}
    button{border:0;border-radius:12px;padding:10px 16px;background:linear-gradient(135deg,#2e69ff,#8aa9ff);color:#fff;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .cfg{margin-bottom:16px;padding:12px 14px;display:flex;gap:8px;align-items:center;border-radius:14px;background:#0c102b;border:1px dashed #2b3165}
    .cfg input{flex:1;border-radius:10px;border:1px solid #2b3165;background:#0b0f28;color:#dbe1ff;padding:8px 10px;outline:none}
    .tag{font:12px/1.2 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;background:#172045;border:1px solid #2b3165;padding:6px 8px;border-radius:10px;color:#b9c5ff}
    .hint{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h2 style="margin:0">n8n Webhook Chat</h2>
      <span class="tag" title="Requests default to /api/chat on this same site">Same‑origin mode</span>
    </header>

    <!-- Optional: paste a full webhook URL to override the default /api/chat -->
    <div class="cfg card">
      <label for="url" class="hint">Override target URL (optional)</label>
      <input id="url" type="url" placeholder="Leave empty to use /api/chat" />
      <button id="save">Use</button>
    </div>

    <div id="chatPanel" class="card">
      <div id="chat"></div>
      <div class="inputbar">
        <textarea id="input" placeholder="Type a message…"></textarea>
        <button id="send">Send</button>
      </div>
    </div>

    <p class="hint" style="margin-top:14px">Deploy with Cloudflare Pages. The built‑in Function at <code>/api/chat</code> securely proxies to your private n8n Production webhook (set via project env var).</p>
  </div>

  <script>
    const els = {
      url: document.getElementById('url'),
      save: document.getElementById('save'),
      panel: document.getElementById('chatPanel'),
      chat: document.getElementById('chat'),
      input: document.getElementById('input'),
      send: document.getElementById('send')
    };

    const KEY = 'n8n_webhook_url_override';
    const saved = localStorage.getItem(KEY) || '';
    if (saved) { els.url.value = saved; sys('Using override URL: ' + saved); }
    else { sys('Using same‑origin endpoint: /api/chat'); }

    els.save.addEventListener('click', () => {
      const url = (els.url.value || '').trim();
      if (url) {
        if (/^http:\/\//i.test(url)) alert('Prefer HTTPS in production.');
        localStorage.setItem(KEY, url);
        sys('Using override URL: ' + url);
      } else {
        localStorage.removeItem(KEY);
        sys('Cleared override. Using /api/chat');
      }
    });

    els.send.addEventListener('click', sendMessage);
    els.input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    function row(cls, text) {
      const r = document.createElement('div');
      r.className = `row ${cls}`;
      const m = document.createElement('div');
      m.className = 'msg';
      m.textContent = text;
      r.appendChild(m);
      els.chat.appendChild(r);
      els.chat.scrollTop = els.chat.scrollHeight;
    }
    function sys(text){ const p=document.createElement('div'); p.className='sys'; p.textContent=text; els.chat.appendChild(p); }

    async function sendMessage(){
      const text = els.input.value.trim();
      if (!text) return;
      const override = localStorage.getItem(KEY);
      const target = override || '/api/chat';

      row('me', text);
      els.input.value='';
      els.send.disabled = true;
      const thinking = { add(){ this.el=document.createElement('div'); this.el.className='row bot'; const b=document.createElement('div'); b.className='msg'; b.textContent='…'; this.el.appendChild(b); els.chat.appendChild(this.el); els.chat.scrollTop=els.chat.scrollHeight; },
                         set(t){ if(this.el) this.el.querySelector('.msg').textContent=t; },
                         remove(){ this.el?.remove(); } };
      thinking.add();

      try {
        const headers = { 'Content-Type': 'application/json' };
        const res = await fetch(target, {
          method: 'POST',
          headers,
          body: JSON.stringify({ message: text })
        });

        const contentType = res.headers.get('content-type') || '';
        let payload;
        if (contentType.includes('application/json')) payload = await res.json();
        else payload = await res.text();

        thinking.remove();
        row('bot', formatReply(payload));
      } catch (err) {
        thinking.set('');
        thinking.remove();
        row('bot', `Request failed. ${err?.message || err}`);
        console.error(err);
      } finally { els.send.disabled = false; }
    }

    function formatReply(p){
      if (p == null) return 'No response received.';
      if (typeof p === 'string') return p;
      try { return JSON.stringify(p, null, 2); } catch { return String(p); }
    }
  </script>
</body>
</html>
